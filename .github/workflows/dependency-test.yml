name: Dependency Update Test

on:
  pull_request:
    branches:
      - main

jobs:
  test-dependencies:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'  # Run only for Dependabot PRs

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
